
language: python

python:
  - "2.7"

env:
  - PYTHONPATH=$PYTHONPATH:/install/lib/python2.7/site-packages NUPIC=$SHIPPABLE_VE_DIR

before_install:
  - pwd
  - ls
  - pip install --install-option="--prefix=$SHIPPABLE_VE_DIR/install" -r $NUPIC/external/common/requirements.txt

install:
  - python setup.py install --install-option="--prefix=$SHIPPABLE_VE_DIR/install"

script:
  - make python_unit_tests
