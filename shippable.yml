
language: python

python:
  - "2.7"

env:
  - PYTHONPATH=$PYTHONPATH:/install/lib/python2.7/site-packages NUPIC=/nupic

before_install:
  - pip install --install-option="--prefix=/install" -r $NUPIC/external/common/requirements.txt

install:
  - python setup.py install --install-option="--prefix=/install"

script:
  - make python_unit_tests
