---
layout: default
title: NuPIC Open Pull Requests
---

<link href="../stylesheets/pullrequests.css" />

<section>
    <h2>{{ page.title }}</h2>
    <h3 id="pr-count"></h3>
    <div id="pullrequests">
        loading...
    </div>
</section>

{% raw %}
<script id="pr-template" type="text/x-handler-template">
    {{#if overdue}}
        <div class="pull-request overdue">
    {{else}}
        <div class="pull-request">
    {{/if}}
            <table><tbody>
            <tr>
                <th><a target="_blank" href="{{html_url}}">{{title}}</a></th>
                <th class="right" colspan="2"><a href="http://github.com/{{user.login}}" target="_blank">{{user.login}}</a></th>
            </tr>
            <tr>
                <td>Open Since: <span class="open-since">{{created_at}}</span></td>
                <td>
                    {{#if latest_status.target_url}}
                        <a href="{{latest_status.target_url}}" target="_blank" title="Target URL">Build results</a>
                    {{/if}}
                </td>
                <td>
                    <a href="http://issues.numenta.org:8081/shaStatus?repo=numenta/nupic&sha={{head.sha}}" target="_blank" title="See all statuses for this SHA">Status history (JSON)</a>
                </td>
            </tr>
            </tbody></table>
            <div class="status {{latest_status.state}}">{{latest_status.description}}</div>
            <div class="body">{{body}}</div>
    </div>
</script>
<script id="empty-pr-template" type="text/x-handler-template">
    <br/>
    <h3>No Open Pull Requests!</h3>
    <img src="../images/success.jpg" alt="Success!"/>
</script>
{% endraw %}

<script src="{{ site.baseurl }}/javascripts/handlebars.js"></script>
<script src="{{ site.baseurl }}/javascripts/pullrequests.js"></script>
