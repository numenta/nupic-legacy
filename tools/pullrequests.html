---
layout: default
title: NuPIC Open Pull Requests
---

<section>
    <h2>{{ page.title }}</h2>
    <div id="pullrequests">
        loading...
    </div>
</section>

{% raw %}
<script id="pr-template" type="text/x-handler-template">
    <div class="pull-request">
            <h4><a href="{{html_url}}">{{title}}</a></h4>
            <p class="sha"><a href="http://issues.numenta.org:8081/shaStatus/{{head.sha}}" target="_blank" title="See all statuses for this SHA">{{head.sha}}</a></p>
            <div class="status {{latest_status.state}}">{{latest_status.description}}</div>
            <pre>{{body}}</pre>
        <hr/>
    </div>
</script>
<script id="empty-pr-template" type="text/x-handler-template">
    <br/>
    <h3>No Open Pull Requests!</h3>
    <img src="../images/success.jpg" alt="Success!"/>
</script>
{% endraw %}

<script src="{{ site.baseurl }}/javascripts/handlebars.js"></script>
<script src="{{ site.baseurl }}/javascripts/pullrequests.js"></script>
