---
layout: default
title: NuPIC Contributors
---

<section>
    <h2>{{ page.title }}</h2>
    <div id="contributors"></div>
</section>

{% raw %}
<script id="contributor-table" type="text/x-handler-template">
    <table>
    <tbody>
    <tr>
        {{#each headings}}
            <th>{{this}}</th>
        {{/each}}
    </tr>
    {{#each contributors}}
    <tr id="{{Github}}">
            <td><a href="#{{Github}}">{{Name}}</a></td>
            <td><a href="https://github.com/{{Github}}">{{Github}}</a></td>
            <td>{{Committer}}</td>
            <td>{{Reviewer}}</td>
    </tr>
    {{/each}}
    </tbody>
    </table>
</script>
{% endraw %}

<script src="{{ site.baseurl }}/javascripts/handlebars.js"></script>
<script src="{{ site.baseurl }}/javascripts/contributors.js"></script>
