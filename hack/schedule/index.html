---
layout: default
title: 2013 Fall Hackathon Schedule
---
<style>
  @media (min-width: 1500px) {
    body {
      float: left;
      margin: 0;
      padding: 0.33em 0 0 1em;
      zoom:1.5;
      -moz-transform: scale(1.5);
      -moz-transform-origin: 0 0;
      -o-transform: scale(1.5);
      -o-transform-origin: 0 0;
      -webkit-transform: scale(1.5);
      -webkit-transform-origin: 0 0;
    }
  }
</style>

<section>
  {% capture content %}
  {% include content/hackathon/2013/nov.md %}
  {% endcapture %}
  {{ content | markdownify }}
</section>

<script src="{{ site.baseurl }}/javascripts/jump-menu.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/javascripts/add-anchors.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/javascripts/auto-reload.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        // If URL contains ?short, we hide stuff for monitor presentation
        if (window.location.href.indexOf('?short') > 0) {
            $('header,blockquote,h3,.jump-menu').remove();
            $('section').css({width:"inherit", float:"none"});
            $('h1').hide();
            window.NTA.autoReload(60);
        } else {
            NTA.addAnchors('h2,h3');
        }
    });
</script>
