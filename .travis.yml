branches:
  only:
    - master
language: python
compiler:
  - gcc
python:
  - "2.6"
env:
  - INSTALL_DIR=$HOME/nta/eng SOURCE_DIR=$TRAVIS_BUILD_DIR BUILDDIR=$HOME/ntabuild DYLD_LIBRARY_PATH=$INSTALL_DIR/lib:$DYLD_LIBRARY_PATH LD_LIBRARY_PATH=$INSTALL_DIR/lib:$LD_LIBRARY_PATH
# Change this to your needs
before_script:
  - "source $SOURCE_DIR/env.sh"
script: "$SOURCE_DIR/build.sh"
