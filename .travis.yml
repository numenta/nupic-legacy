branches:
  only:
    - dev-master
language: python
compiler:
  - gcc
python:
  - "2.6"
env:
  - NUPIC=$TRAVIS_BUILD_DIR
  - NTA=$HOME/nta/nupic

notifications:
  irc: 
    channels: 
      - "irc.freenode.net#nupic"
  webhooks: http://issues.numenta.org:8081/travis

before_install:
  - "source $NUPIC/env.sh"

install: "$NUPIC/build.sh"

# The only tests we have for now
script: "$NTA/bin/testeverything"
